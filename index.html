<head>
  <meta charset="UTF-8">

  <title>식단표</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1P0694X5KZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1P0694X5KZ');

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>

  <link rel="stylesheet" href="resource/animation.css" />
  <script type="module" src="resource/main.js"></script>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><h1 class="ani-toRight">식단표좀 보자</h1></li>
      </ul>
      <ul>
        <li><a href="https://blog.naver.com/PostList.naver?blogId=iyongju0608&categoryNo=0&from=postList#" target="_blank">우체국 미니뷔페 블로그</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section>
      <div id="loadingIndicator"></div>
      <details role="button" class="contrast outline ani-toRight ani-delay-1">
          <summary>사진 올리기</summary>
          <form>
              <input type="file" accept="image/*" id="imageFile" required>
              <input type="submit" value="전송" id="submitImageFile">
              <div id="showFileImage"></div>
          </form>
      </details>
      <details role="button" class="contrast outline ani-toRight ani-delay-2">
          <summary>혹시 이번주 사진이 아닌가요?</summary>
          <label>
              <input name="show-image" type="checkbox" role="switch" aria-checked="false"/>
              다른 사람이 직접 올린 식단표 보기
          </label>
      </details>
      <div id="dataInput">
          <article aria-busy="true"></article>
      </div>
    </section>
  </main>
</body>
</html>
